<!DOCTYPE html>
<html>
    <head>
        <title>Jose Wills | Contact</title>
        <link rel="stylesheet" type="text/css" href="contact_style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Source+Code+Pro&family=Teko&family=Urbanist&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Contact</h1>
            <nav>
                <a href="../index.html">Home</a>
            </nav>
        </header>
        <main>
            <section>
                <h2>I'd like to hear from you with new ideas</h2>
                <p>Whether you'd like to collaborate on a coding project, make music, or go climbing - I'm in!</p>
            </section>
        </main>
        <form>
            <div class="container">
                <div>
                    <fieldset>
                        <legend>Your details</legend>
                        <label>
                            Name:
                            <input type="text" name="name">
                        </label>
                        <br />
                        <label>
                            Email:
                            <input type="email" name="email">
                        </label>
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend>Reason for contact</legend>
                        <input type="checkbox" name="activity" value="coding"> Coding
                        <input type="checkbox" name="activity" value="music"> Music
                        <input type="checkbox" name="activity" value="climbing"> Climbing
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend>Comments</legend>
                        <textarea name="comments" placeholder="Insert links to your work or best joke here"></textarea>
                    </fieldset>
                </div>
            </div>
            <br />
            <input type="submit" name="submit" value="Submit">
        </form>
        <br />
        <footer>Jose Wills 2023</footer>
    </body>
</html>
