<!DOCTYPE html>
<html>
    <head>
        <title>Jose Wills | Contact</title>
    </head>
    <body>
        <header>
            <h1>Contact</h1>
        </header>
        <main>
            <section>
                <h2>I'd like to hear from you with new ideas</h2>
                <p>Whether you'd like to collaborate on a coding project, make music, or go climbing - I'm in!</p>
            </section>
        </main>
        <form>
            <fieldset>
                <legend>Your details</legend>
                <label>
                    Name:
                    <input type="text" name="name">
                </label>
                <br />
                <label>
                    Email:
                    <input type="email" name="email">
                </label>
            </fieldset>
            <br />
            <fieldset>
                <legend>Reason for contact</legend>
                <input type="checkbox" name="activity" value="coding"> Coding
                <input type="checkbox" name="activity" value="music"> Music
                <input type="checkbox" name="activity" value="climbing"> Climbing
            </fieldset>
            <br />
            <fieldset>
                <legend>Comments</legend>
                <textarea name="comments" placeholder="Insert links to your work or best joke here"></textarea>
            </fieldset>
        </form>
        <footer>Jose Wills 2023</footer>
    </body>
</html>
